plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion rootProject.ext.android.compileSdk
    buildToolsVersion rootProject.ext.android.buildTools
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdk
        targetSdkVersion rootProject.ext.android.targetSdk
        consumerProguardFiles 'consumer-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    /**
     * Module Lib
     */
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    /**
     * Project Lib
     */
    //compileOnly files('../extras/xxx')

    /**
     * Android Lib
     */
    implementation 'androidx.appcompat:appcompat:' + rootProject.ext.dependencies.'androidx.appcompat:appcompat'
    implementation 'com.google.android.material:material:' + rootProject.ext.dependencies.'com.google.android.material:material'
    implementation 'androidx.constraintlayout:constraintlayout:' + rootProject.ext.dependencies.'androidx.constraintlayout:constraintlayout'
    implementation 'androidx.recyclerview:recyclerview:' + rootProject.ext.dependencies.'androidx.recyclerview:recyclerview'
    implementation 'androidx.lifecycle:lifecycle-common-java8:' + rootProject.ext.dependencies.'androidx.lifecycle:lifecycle-common'
    implementation 'androidx.lifecycle:lifecycle-extensions:' + rootProject.ext.dependencies.'androidx.lifecycle:lifecycle-extensions'

    /**
     * CPY Maven Lib
     */
    //compileOnly 'com.xxx.source:car:latest.release'

    /**
     * Third Party Lib
     */
    compileOnly 'com.squareup.okhttp3:okhttp:latest.release'
    compileOnly 'com.google.code.gson:gson:latest.release'
    compileOnly 'com.alibaba:fastjson:latest.release'
    compileOnly 'com.tencent:mmkv:latest.release'
}
